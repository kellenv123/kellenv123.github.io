<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Large Image with Text</title>
  <style>

    /* Hero Image */
    .hero-image {
      width: 100%;
      height: 90vh; /* 90% of the screen height */
      background: url('../images/iiwi_feeding.JPG') no-repeat center center/cover;
    }

    /* Paragraph Section */
    .text-section {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Hero Image Section -->
  <div class="hero-image"></div>

  <!-- Text Section -->
  <section class="text-section">
    <p>
      This photo captures the serene beauty of nature in its purest form. The vibrant colors, the stillness of the moment, and the depth of the scenery remind us to pause and appreciate the world around us.
    </p>
  </section>

</body>
</html>
